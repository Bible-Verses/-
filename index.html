<body>

            <button class="tab-button" data-tab="daily">ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸàŸÜ ŸÅŸä ÿßŸÑÿ™ŸÅÿßÿπŸÑ ÿßŸÑŸäŸàŸÖŸä</button>

    <script>
       const firebaseConfig = {
  apiKey: "AIzaSyC9blkliZTFVMbBlTtpU0mrlMld_R9M1fg",
  authDomain: "bible-verses-1.firebaseapp.com",
  databaseURL: "https://bible-verses-1-default-rtdb.firebaseio.com",
  projectId: "bible-verses-1",
  storageBucket: "bible-verses-1.firebasestorage.app",
  messagingSenderId: "631231231772",
  appId: "1:631231231772:web:10b60a9b11e77b921c6cd9"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const quotesRef = db.ref('quotes');
        const usersRef = db.ref('users');
        const likesRef = db.ref('likes');
        const dailyVerseRef = db.ref('dailyVerse');
        
        let currentUserId = '';
        let currentUserName = '';
        let currentUserChurch = '';

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿ¢Ÿäÿ© ÿßŸÑŸäŸàŸÖ
        async function loadDailyVerse() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const snapshot = await dailyVerseRef.child(today).once('value');
                const quoteElement = document.getElementById('quote');
                
                if (snapshot.exists()) {
                    const verseData = snapshot.val();
                    quoteElement.innerHTML = `
                        <div class="verse-text">${verseData.text}</div>
                        <div class="verse-info">
                            <span class="verse-author">${verseData.authorName} - ${verseData.authorChurch}</span>
                            <div class="daily-stats">
                                <div class="daily-stat daily-likes">
                                    <span>‚ù§Ô∏è</span>
                                    <span>${verseData.likes || 0}</span>
                                </div>
                                <div class="daily-stat daily-views">
                                    <span>üëÅÔ∏è</span>
                                    <span>${verseData.views || 0}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // ÿ•ÿ∂ÿßŸÅÿ© ÿ≤ÿ± ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
                    const likeButton = document.createElement('button');
                    likeButton.className = 'like-button';
                    likeButton.innerHTML = 'ü§ç';
                    likeButton.onclick = () => toggleLike(today);
                    
                    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
                    const userLike = await likesRef.child(`${today}/${currentUserId}`).once('value');
                    if (userLike.exists()) {
                        likeButton.classList.add('liked');
                        likeButton.innerHTML = '‚ù§Ô∏è';
                    }
                    
                    quoteElement.appendChild(likeButton);
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿØ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿßÿ™
                    await dailyVerseRef.child(today).update({
                        views: (verseData.views || 0) + 1
                    });
                } else {
                    // ÿßÿÆÿ™Ÿäÿßÿ± ÿ¢Ÿäÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ© ŸÖŸÜ ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸäŸÜ
                    const topUsersSnapshot = await usersRef.orderByChild('points').limitToLast(10).once('value');
                    const topUsers = [];
                    topUsersSnapshot.forEach((childSnapshot) => {
                        topUsers.push({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });

                    if (topUsers.length > 0) {
                        // ÿßÿÆÿ™Ÿäÿßÿ± ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÖŸÜ ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸäŸÜ
                        const randomUser = topUsers[Math.floor(Math.random() * topUsers.length)];
                        
                        // ÿ¨ŸÑÿ® ÿ¢Ÿäÿßÿ™ Ÿáÿ∞ÿß ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                        const userQuotesSnapshot = await quotesRef.orderByChild('userId').equalTo(randomUser.id).once('value');
                        const userQuotes = [];
                        userQuotesSnapshot.forEach((childSnapshot) => {
                            userQuotes.push(childSnapshot.val());
                        });

                        if (userQuotes.length > 0) {
                            // ÿßÿÆÿ™Ÿäÿßÿ± ÿ¢Ÿäÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
                            const randomQuote = userQuotes[Math.floor(Math.random() * userQuotes.length)];
                            
                            // ÿ≠ŸÅÿ∏ ŸÉÿ¢Ÿäÿ© ÿßŸÑŸäŸàŸÖ
                            await dailyVerseRef.child(today).set({
                                text: randomQuote.text,
                                authorName: randomQuote.userName,
                                authorChurch: randomQuote.churchName,
                                authorId: randomQuote.userId,
                                timestamp: new Date().toISOString(),
                                likes: 0,
                                views: 0
                            });

                            // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿ¢Ÿäÿ© ÿßŸÑŸäŸàŸÖ
                            loadDailyVerse();
                        } else {
                            quoteElement.textContent = "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ¢Ÿäÿßÿ™ ŸÖÿ™ÿßÿ≠ÿ© ÿßŸÑŸäŸàŸÖ";
                        }
                    } else {
                        quoteElement.textContent = "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ¢Ÿäÿßÿ™ ŸÖÿ™ÿßÿ≠ÿ© ÿßŸÑŸäŸàŸÖ";
                    }
                }
            } catch (error) {
                console.error("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿ¢Ÿäÿ© ÿßŸÑŸäŸàŸÖ:", error);
                quoteElement.textContent = "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿ¢Ÿäÿ© ÿßŸÑŸäŸàŸÖ";
            }
        }

        // ÿ™ÿ®ÿØŸäŸÑ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
        async function toggleLike(date) {
            if (!currentUserId) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã');
                return;
            }
            
            try {
                const likeButton = document.querySelector('.like-button');
                const likeRef = likesRef.child(`${date}/${currentUserId}`);
                const snapshot = await likeRef.once('value');
                
                if (snapshot.exists()) {
                    // ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
                    await likeRef.remove();
                    await dailyVerseRef.child(date).update({
                        likes: firebase.database.ServerValue.increment(-1)
                    });
                    likeButton.classList.remove('liked');
                    likeButton.innerHTML = 'ü§ç';
                } else {
                    // ÿ•ÿ∂ÿßŸÅÿ© ÿ•ÿπÿ¨ÿßÿ®
                    await likeRef.set(true);
                    await dailyVerseRef.child(date).update({
                        likes: firebase.database.ServerValue.increment(1)
                    });
                    likeButton.classList.add('liked');
                    likeButton.innerHTML = '‚ù§Ô∏è';
                }
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿØ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®ÿßÿ™ ŸÖÿ®ÿßÿ¥ÿ±ÿ©
                const dailyStats = document.querySelector('.daily-likes span:last-child');
                const currentLikes = parseInt(dailyStats.textContent);
                dailyStats.textContent = snapshot.exists() ? currentLikes - 1 : currentLikes + 1;
            } catch (error) {
                console.error("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®:", error);
            }
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸäŸÜ
        async function loadLeaderboard(tab = 'points') {
            try {
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '';

                let snapshot;
                if (tab === 'points') {
                    snapshot = await usersRef.orderByChild('points').limitToLast(10).once('value');
                } else {
                    // ÿ¨ŸÑÿ® ÿßŸÑÿ™ŸÅÿßÿπŸÑ ÿßŸÑŸäŸàŸÖŸä
                    const today = new Date().toISOString().split('T')[0];
                    const dailyLikesSnapshot = await likesRef.child(today).once('value');
                    const userInteractions = {};
                    
                    if (dailyLikesSnapshot.exists()) {
                        dailyLikesSnapshot.forEach((childSnapshot) => {
                            const userId = childSnapshot.key;
                            userInteractions[userId] = (userInteractions[userId] || 0) + 1;
                        });
                    }

                    // ÿ¨ŸÑÿ® ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ
                    const usersSnapshot = await usersRef.once('value');
                    const users = [];
                    usersSnapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        users.push({
                            id: childSnapshot.key,
                            ...user,
                            dailyInteractions: userInteractions[childSnapshot.key] || 0
                        });
                    });

                    // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ŸÅÿßÿπŸÑ ÿßŸÑŸäŸàŸÖŸä
                    users.sort((a, b) => b.dailyInteractions - a.dailyInteractions);
                    return displayLeaderboard(users.slice(0, 10), 'daily');
                }

                if (!snapshot.exists()) {
                    leaderboardList.innerHTML = '<div class="no-results">ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ™ÿ≥ÿßÿ®ŸÇŸäŸÜ ÿ®ÿπÿØ</div>';
                    return;
                }

                const users = [];
                snapshot.forEach((childSnapshot) => {
                    users.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ÿ™ŸÜÿßÿ≤ŸÑŸäÿßŸã ÿ≠ÿ≥ÿ® ÿßŸÑŸÜŸÇÿßÿ∑
                users.sort((a, b) => (b.points || 0) - (a.points || 0));
                displayLeaderboard(users, 'points');
            } catch (error) {
                console.error("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸäŸÜ:", error);
            }
        }

        function displayLeaderboard(users, type) {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';

            users.forEach((user, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                li.innerHTML = `
                    <div class="user-info">
                        <span class="rank-badge">${index + 1}</span>
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div class="church-name">${user.churchName || ''}</div>
                        </div>
                    </div>
                    <div class="user-stats">
                        ${type === 'points' ? `
                            <div class="stat">
                                <span class="stat-label">ÿßŸÑŸÜŸÇÿßÿ∑:</span>
                                <span class="stat-value">${user.points || 0}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">ÿßŸÑÿ¢Ÿäÿßÿ™:</span>
                                <span class="stat-value">${user.verses || 0}</span>
                            </div>
                        ` : `
                            <div class="stat">
                                <span class="stat-label">ÿßŸÑÿ™ŸÅÿßÿπŸÑ ÿßŸÑŸäŸàŸÖŸä:</span>
                                <span class="stat-value">${user.dailyInteractions || 0}</span>
                            </div>
                        `}
                    </div>
                `;
                leaderboardList.appendChild(li);
            });
        }

        // ÿ•ÿπÿØÿßÿØ ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
        document.addEventListener('DOMContentLoaded', () => {
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸÜ localStorage
            const stored = localStorage.getItem('aya-user');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    if (data.userId) {
                        currentUserId = data.userId;
                        currentUserName = data.userName;
                        currentUserChurch = data.churchName;
                        showUserHeader();
                        // ÿ™ÿ≠ŸÖŸäŸÑ ŸÜŸÇÿßÿ∑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                        usersRef.child(currentUserId).on('value', (snapshot) => {
                            if (snapshot.exists()) {
                                const userData = snapshot.val();
                                document.getElementById('user-points').textContent = userData.points || 0;
                            }
                        });
                    }
                } catch (e) {}
            }

            loadDailyVerse();
            loadLeaderboard('points');

            // ÿ•ÿπÿØÿßÿØ ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ™ÿ®ŸàŸäÿ®ÿßÿ™
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    loadLeaderboard(button.dataset.tab);
                });
            });

            // ÿ•ÿπÿØÿßÿØ ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÖÿ™ÿµÿØÿ±ŸäŸÜ
            const leaderboardBtn = document.querySelector('.leaderboard-btn');
            const leaderboardModal = document.querySelector('.leaderboard-modal');
            const closeBtn = document.querySelector('.close-btn');

            leaderboardBtn.addEventListener('click', () => {
                leaderboardModal.style.display = 'flex';
                loadLeaderboard('points');
            });

            closeBtn.addEventListener('click', () => {
                leaderboardModal.style.display = 'none';
            });

            // ŸÖŸÜÿπ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± ÿπŸÑŸâ ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ
            document.addEventListener('touchmove', function(event) {
                if (event.scale !== 1) {
                    event.preventDefault();
                }
            }, { passive: false });

            // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ
            document.getElementById('search-input').addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const leaderboardList = document.getElementById('leaderboard-list');
                if (searchTerm.length < 1) {
                    // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ÿ®ŸàŸäÿ® ÿßŸÑÿ≠ÿßŸÑŸä
                    const activeTab = document.querySelector('.tab-button.active').dataset.tab;
                    loadLeaderboard(activeTab);
                    return;
                }
                try {
                    const snapshot = await usersRef.once('value');
                    leaderboardList.innerHTML = '';
                    const users = [];
                    snapshot.forEach((childSnapshot) => {
                        users.push({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });
                    const filteredUsers = users.filter(user => 
                        (user.name && user.name.toLowerCase().includes(searchTerm)) || 
                        (user.churchName && user.churchName.toLowerCase().includes(searchTerm))
                    );
                    if (filteredUsers.length === 0) {
                        leaderboardList.innerHTML = '<div class="no-results">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÑŸÑÿ®ÿ≠ÿ´</div>';
                        return;
                    }
                    // ÿ™ÿ±ÿ™Ÿäÿ® ÿ≠ÿ≥ÿ® ÿßŸÑŸÜŸÇÿßÿ∑
                    filteredUsers.sort((a, b) => (b.points || 0) - (a.points || 0));
                    displayLeaderboard(filteredUsers, document.querySelector('.tab-button.active').dataset.tab);
                } catch (error) {
                    console.error("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ®ÿ≠ÿ´:", error);
                }
            });
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸÜ localStorage
        function showUserHeader() {
            document.getElementById('user-name-display').textContent = currentUserName || '';
            document.getElementById('church-name-display').textContent = currentUserChurch || '';
        }
    </script>
</body>
</html>
