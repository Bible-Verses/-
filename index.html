<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>آيات الكتاب المقدس</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: 'Amiri', serif;
            background: #0a1a3a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .leaderboard-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .leaderboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .quote-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 2.2rem;
        }

        .quote-box {
            background-color: transparent;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #quote {
            font-size: 1.8rem;
            line-height: 2;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin: 0 auto;
        }

        .leaderboard-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a1a3a;
            z-index: 1000;
            flex-direction: column;
        }

        .leaderboard-header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .search-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            border-color: #4CAF50;
            background-color: rgba(255, 255, 255, 0.15);
            outline: none;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .leaderboard-list {
            list-style-type: none;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.3rem;
        }

        .church-name {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .user-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            min-width: 100px;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .stat:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .stat-value {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .rank-badge {
            background-color: #4CAF50;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 10px;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .quote-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #quote {
                font-size: 1.4rem;
            }

            .leaderboard-btn {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 1rem;
            }

            .leaderboard-header {
                padding: 15px;
            }

            .search-container {
                padding: 15px;
            }

            .leaderboard-list {
                padding: 15px;
            }

            .leaderboard-item {
                flex-direction: column;
                gap: 10px;
            }

            .user-stats {
                justify-content: space-between;
            }

            .stat {
                min-width: 80px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <button class="leaderboard-btn">المتصدرون</button>
        <div class="quote-container">
            <h1>آية اليوم</h1>
            <div class="quote-box">
                <p id="quote">جار تحميل الآية...</p>
            </div>
        </div>
    </div>

    <div class="leaderboard-modal">
        <div class="leaderboard-header">
            <h2 style="color: #fff; margin: 0;">المتصدرون</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="ابحث عن اسمك أو اسم كنيستك...">
        </div>
        <ul id="leaderboard-list" class="leaderboard-list"></ul>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCGIsZlMkrHbx8z6sEBc17CPK9XAJDKFyY", 
            authDomain: "ayaat-23b58.firebaseapp.com", 
            databaseURL: "https://ayaat-23b58-default-rtdb.firebaseio.com", 
            projectId: "ayaat-23b58", 
            storageBucket: "ayaat-23b58.firebasestorage.app", 
            messagingSenderId: "890766245823", 
            appId: "1:890766245823:web:cb2f156278a1a1141dab0a" 
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const quotesCollection = db.collection('quotes');
        const usersCollection = db.collection('users');

        // تحميل المتصدرين
        async function loadLeaderboard() {
            try {
                const snapshot = await usersCollection.orderBy('points', 'desc').get();
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '';

                if (snapshot.empty) {
                    leaderboardList.innerHTML = '<div class="no-results">لا يوجد متسابقين بعد</div>';
                    return;
                }

                snapshot.forEach((doc, index) => {
                    const userData = doc.data();
                    const li = document.createElement('li');
                    li.className = 'leaderboard-item';
                    li.innerHTML = `
                        <div class="user-info">
                            <div style="display: flex; align-items: center;">
                                <span class="rank-badge">${index + 1}</span>
                                <span class="user-name">${userData.name}</span>
                            </div>
                            <span class="church-name">${userData.churchName || ''}</span>
                        </div>
                        <div class="user-stats">
                            <div class="stat">
                                <span class="stat-label">النقاط:</span>
                                <span class="stat-value">${userData.points || 0}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">الآيات:</span>
                                <span class="stat-value">${userData.verses || 0}</span>
                            </div>
                        </div>
                    `;
                    leaderboardList.appendChild(li);
                });
            } catch (error) {
                console.error("خطأ في تحميل المتصدرين:", error);
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '<div class="no-results">حدث خطأ أثناء تحميل المتصدرين</div>';
            }
        }

        // البحث عن المستخدمين
        document.getElementById('search-input').addEventListener('input', async (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const leaderboardList = document.getElementById('leaderboard-list');
            
            if (searchTerm.length < 2) {
                loadLeaderboard();
                return;
            }

            try {
                const snapshot = await usersCollection.get();
                leaderboardList.innerHTML = '';
                let found = false;

                snapshot.forEach(doc => {
                    const userData = doc.data();
                    if (userData.name.toLowerCase().includes(searchTerm) || 
                        (userData.churchName && userData.churchName.toLowerCase().includes(searchTerm))) {
                        found = true;
                        const li = document.createElement('li');
                        li.className = 'leaderboard-item';
                        li.innerHTML = `
                            <div class="user-info">
                                <span class="user-name">${userData.name}</span>
                                <span class="church-name">${userData.churchName || ''}</span>
                            </div>
                            <div class="user-stats">
                                <div class="stat">
                                    <span class="stat-label">النقاط:</span>
                                    <span class="stat-value">${userData.points || 0}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">الآيات:</span>
                                    <span class="stat-value">${userData.verses || 0}</span>
                                </div>
                            </div>
                        `;
                        leaderboardList.appendChild(li);
                    }
                });

                if (!found) {
                    leaderboardList.innerHTML = '<div class="no-results">لا توجد نتائج للبحث</div>';
                }
            } catch (error) {
                console.error("خطأ في البحث:", error);
                leaderboardList.innerHTML = '<div class="no-results">حدث خطأ أثناء البحث</div>';
            }
        });

        // تحميل آية عشوائية
        async function displayRandomQuote() {
            const quoteElement = document.getElementById('quote');
            quoteElement.innerHTML = '<div class="loading"></div>';
            
            try {
                const snapshot = await quotesCollection.get();
                const quotes = [];
                snapshot.forEach(doc => {
                    quotes.push(doc.data().text);
                });
                
                if (quotes.length === 0) {
                    quoteElement.textContent = "لا توجد آيات محفوظة بعد. يرجى إضافة آيات جديدة من صفحة الإدارة.";
                    return;
                }
                
                const randomIndex = Math.floor(Math.random() * quotes.length);
                quoteElement.textContent = quotes[randomIndex];
            } catch (error) {
                console.error("خطأ في عرض الآية:", error);
                quoteElement.textContent = "حدث خطأ أثناء تحميل الآية. يرجى المحاولة مرة أخرى.";
            }
        }

        // فتح وإغلاق نافذة المتصدرين
        const leaderboardBtn = document.querySelector('.leaderboard-btn');
        const leaderboardModal = document.querySelector('.leaderboard-modal');
        const closeBtn = document.querySelector('.close-btn');

        leaderboardBtn.addEventListener('click', () => {
            leaderboardModal.style.display = 'flex';
            loadLeaderboard();
        });

        closeBtn.addEventListener('click', () => {
            leaderboardModal.style.display = 'none';
        });

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            displayRandomQuote();

            // منع التكبير على الموبايل
            document.addEventListener('touchmove', function(event) {
                if (event.scale !== 1) {
                    event.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
